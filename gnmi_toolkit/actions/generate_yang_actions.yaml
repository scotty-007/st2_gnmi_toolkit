name: generate_yang_actions
pack: gnmi_toolkit
runner_type: python-script
description: "Generate StackStorm actions from parsed YANG schema"
enabled: true
entry_point: generate_yang_actions.py
parameters:
  device_name:
    type: string
    required: true
    description: "Device to generate actions for (must have parsed YANG data)"
  
  action_prefix:
    type: string
    required: false
    description: "Prefix for action names (default: device name)"
  
  max_actions:
    type: integer
    required: false
    default: 0
    description: "Maximum number of actions to generate"
    minimum: 0
  
  register_actions:
    type: boolean
    required: false
    default: true
    description: "Automatically register actions with StackStorm after generation"
  
  output_pack:
    type: string
    required: false
    description: "Target pack name (default: device_<device_name>)"
  
  setup_virtualenv:
    type: boolean
    required: false
    default: true
    description: "Automatically setup virtual environment for pack if it doesn't exist (runs packs.setup_virtualenv)"